<!DOCTYPE html>
<html>
  <head>
    <title>Drawer</title>
    <script type="text/javascript" src="draw.js"></script>
    <style>
      #elm-draw {
        width: 400px;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <div id="elm-draw"></div>
    <button onclick="resetDraw()">Reset</button>
  </body>
  <script type="text/javascript">
    var div = document.getElementById('elm-draw');
    var elmDraw = Elm.embed(Elm.Draw, div, {reset:[]});
    var resetDraw = function () {
       elmDraw.ports.reset.send([]);
    };
  </script>
</html>
